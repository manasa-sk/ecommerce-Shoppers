{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>

<body>
    <div class="site-section">
        <div class="container" style="display: flex; justify-content: center;">
            <div class="col-md-6 mb-5 mb-md-0" style="display: block;">
                <h2 class="h3 mb-3 text-black" style="text-align: center;">LOGIN</h2>
                <div class="p-3 p-lg-5 border">
                    <div class="form-group row">
                        <form action="/loginUser/" method="post">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label for="c_uname" class="text-black">Email ID <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="c_uname" name="c_uname" style="width: 20rem;" placeholder="Email ID">
                                
                            </div><br>
                            <div class="col-md-6">
                                <label for="pass" class="text-black">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="pass" name="pass" style="width: 20rem;" placeholder="Password">
                            </div><br>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg py-3 btn-block" type="submit">Log In</button>
                            </div>
                            <p class="text-black mb-3" style="color: red;">{{msg}}</p>
                        </form>
                        <a href="{% url 'register' %}">Don't have an account? Register Now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
